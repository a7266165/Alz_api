version: '3.8'

services:
  face-analysis-api:
    build: .
    container_name: face-analysis-api
    ports:
      - "8000:8000"
    volumes:
      # 掛載 data 目錄，方便更新模型檔案
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s